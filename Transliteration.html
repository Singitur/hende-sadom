  function transliterate(devaText) {
    let latinText = '';
  
    // Handle patterns first
    for (const pattern in devaToLatinMap) {
      devaText = devaText.replace(new RegExp(pattern, 'g'), devaToLatinMap[pattern]);
    }
  
    // Transliterate remaining characters
    for (let i = 0; i < devaText.length; i++) {
      const char = devaText[i];
      latinText += singleCharMap[char] || char;
    }
  
    return latinText;
  }
  
  const devaInput = document.getElementById('devaText');
