</style><div class="separator" style="clear: both; text-align: center;"><a href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiayrhy8zqHTLAje9HZCn2lu6yGPtXiBAjNY005W-M7DOwhHZH6TZqMLE0RxDyW29pgyar74hB22roSuwd5erxbVx_zX316uHXxJrwOe7N8NIomG3OI4kMHNNQAho3aoyrgJ2A0BrHb5Ev0KvvJHUNWlm_8KXvmhuwJFqIUiuIJNh6D1LWJ9kx37SmUWfI/s2048/Gemini_Generated_Image_hlx8tqhlx8tqhlx8.jpeg" style="margin-left: 1em; margin-right: 1em;"><img border="0" data-original-height="2048" data-original-width="2048" height="400" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiayrhy8zqHTLAje9HZCn2lu6yGPtXiBAjNY005W-M7DOwhHZH6TZqMLE0RxDyW29pgyar74hB22roSuwd5erxbVx_zX316uHXxJrwOe7N8NIomG3OI4kMHNNQAho3aoyrgJ2A0BrHb5Ev0KvvJHUNWlm_8KXvmhuwJFqIUiuIJNh6D1LWJ9kx37SmUWfI/w400-h400/Gemini_Generated_Image_hlx8tqhlx8tqhlx8.jpeg" width="400" /></a></div><p>Sirmare enićge Siṅgbonga.</p><p>Akin Kulabuḍia kapajitana.</p><p>Sidabiam sidasangain...</p><p>Samaomsataraṅre Siṅgbonga duṕakana, Samaomtaĩṛidanḍaḱ.</p><p>Imitaṅkin kapajitana...</p><p>Pati Peṭá peṭátekoa, mimiat́ Miw miwtekoa.</p><p>Rankigunḍi Piurigaikin arajitana Siṅgbongataḱ: Upalbahpukuri, Taṛaebahbandela ḍunḍaḱtana. Cara kaliṅ namyat́a, Siṅg-Saḍom, Tasat́-Ruṛaḱ saben rongotana. Muć-Pipiṛi, Carai-Cuguni Daḱ kakô namyat́a, Cara kakô namyat́a.</p><p>Siramare Siṅgbongać elaṅtana ayurtana.</p><p>Samaom Satarangire duṕakanteć ayumtana; rakińyanać.</p><p>Kaca-kanḍayanać, ṭunṭa-pirinyanać: Hasurhonko, maḱgiṛikoań.</p><p>Ente Kuṛi kajivaićtana: Alamà! Esakarge kam daevakoa, sangeakô Haga, sangeakô Boóya. Enko Nidaókô siput́tana singiókô siput́tana. Amdom esakargêa; Mapaḱ Tupuńte kam daevakôa. Gelea Bidu, Hisia Cayakoć metat́ića. Hémarket́ać.</p><p>Enate Dingcua Maru ente Kerkeṭa Jagukineć kuldutamket́kina Hasurhonkotaḱ.</p><p>Enkin kajiyat́a: Kajicaliṅ agutat́a, Bakãacaliṅ seṭertat́a. Nidape siput́redo singi alapeà! Singidope siput́redo nida alapeà! Upalbahpukuri Taṛaebahbandela anjet́tana ḍunḍaḱtana. Rankigunḍi Piurigai Daḱ kakin namyat́a, Cara kakin namyat́a mentekin kajitana. Muć-Ṭonṭo, Carai- Cunguni Daḱ kakô namyat́a, Cara kakô namyat́a. Otere Tasat́-Ruṛaḱ, Siṅ-Sandom saben rongotana. Sirmare Siṅgbongać elaṅtanać ayurtana.</p><p>En Hasurhonko kajiket́a: Ale Siṅgbongatelea, ale Maraṅdeotatelea, jetaićaḱ Kaji kale manatiṅa.</p><p>Alege aṅmaraṅakana, alege turmaraṅakana. Aleaete jetaić maraṅ baṅaića. Nidaóle siput́a, singióle siput́a -mentekô kajiruaavakintana. Kadal-kandile kandiakana, Jumbuli-jurile juriakana. Ḍunḍapálle kiduṕtana, ḍunḍapálle angaratana, ale jetaićaḱ Kaji kale manatiṅa -mentekô kajiket́a.</p><p>Diṅcua Kuilalopoṅ tekô herket́ića, Kerkeṭa Bicatoroćtekô herket́ića.</p><p>"Jú senoḱben! Okoćtaḱreben uduṕea!"</p><p>Enkin senoḱyana, Siṅgbongataḱrekin uduṕyat́a: "Hela Gomke! aliṅdo Jatikô at́iciket́liṅa!"</p><p>'Senoḱben abenaḱ Jatitaḱte; sabenko mit́gepe neloḱa'ć kajivat́kina.</p><p>Entekin senoḱyana adokin nelket́koa, mit́geako.</p><p>Ente Sonadidi Rupadidić kulket́kina. Enkin Hasurhonkokin kajivakotana: Kajicaliṅ agutat́a, Bakãacaliṅ seṭertat́a.</p><p>Ente Koṭasitekô koṭamket́kina, ente Sanḍasomtekô koṭećket́kina.&nbsp;</p><p>Jú senben! Okoćtaḱreben uduṕea nahḱdo mentekô kajivat́kina.&nbsp;</p><p>Ente Lipisusarić, Káḱbanḍari enkineć kulket́kina Hasurhonkotaḱ. Ente enkin hućoḱlena anḍoḱkin kajiakôtana: Kajicaliṅ....</p><p>Ente Káḱ Kuilalopoṅtekô herket́ića, Lipi Bicatoroćtekô herket́ića.</p><p>Ente Laṅcẽe Bococẽeć kuldutamket́kina......</p><p>Bococẽe Sasaṅdaḱtekô hicirket́ića, Laṅcẽe Cat́lomkô taućjiliṅket́ića.....</p><p>Ente Singhonga gelbar Bidu gelpé cayaket́kinać.</p><p>Ekasi Piṛi tirasi Badi Dasikoṛa maḱtan caluḱtanać. Ente enre Siṅgbonga Kasrać herket́a enićaḱ Homoore. Ente enić gaoyanać. Gaoyan ci, Samaomrici soridiket́ićać enićtaḱ.&nbsp;</p><p>Enteć metaićtana : Ci de! ań caluḱea mit́sa. Ente en kasraakanić kajiruaaićtana: Ańdo Kasragaote saben Kut́lam Harangite ṭopecabaakana, amdo nelekan parci Hoo kań emvamea menteć kajivat́ića.</p><p>Ente Siṅgbonga enićge Cuṭaùṕreć saṕket́ića adoć sokoćket́ića. Hotoryanać. En Úrte Siṅgbonga sonoḱyanać. Enaàeteć senoḱyana Hasurhonkotaḱte. Huṛisakamteć jirentana Rokoko hartanteaḱ. Pati Rokoko haryat́ića, pati Tijuko uiuiditana.&nbsp;</p><p>Ente Hasurhonkoaḱ Hatuć tebaḱket́a.&nbsp;</p><p>"Ci hale ! Dasipe riíkaà ci? Simkoń harnalhà."&nbsp;</p><p>Ente Hasurko kajitana:&nbsp;</p><p>Jú na Kuṛiko! nelićpe. Enteko nelket́ića. Enateko nelket́ić cikô cícíyat́a, durduryat́a, bećyat́a. "Kaleà, kale riíkaà Dasi. Honkotale calàguoḱa, Gãakotale calàguoḱa." Ente eṭaḱ Hat teć senoḱyana.</p><p>"Ci hale! dasipe riíkaà ci!" Gãakotale calàguoḱa. Jú senoḱme! hansaḱte senoḱme, Hookin menaḱkina Luṭkumhaṛam Luṭkumbuḍia. Enkin asit́, Honko baṅkoa, ḍinḍageakin. Aledo kaleà."</p><p>Ente enkin taḱć senoḱyana.</p><p>Ci hale! Jiaṅkin Tataṅkin, menaḱbenacitabu.</p><p>Enkin Dasikinn rikaket́ića. Ente Simkoć harnalhtana.</p><p>Ente musiṅg hulaṅeć kajivakintana: Simjarom namvatukańpe, Gaooḱte hayayat́ińa. Entekinn namtukavat́ića. Ente Hasurhonkotaḱć senoḱyana. Enkoloḱ inuṅ lagit́eć senoḱtana. Akoaḱ Meeht́guli, Kasrakoṛa'aḱ Simjaromguli. Hasurhonko kapajitana: Simjaromtać bureput́ea, lat́eabu. Mara oṛaumekô metaićtana. Oṛauket́ać. Ente enićaḱ Guli kako ṭoḱket́a. Ente, 'mar ape oṛau pe'ć menyat́a. Ente enić guliket́ać. Ente Simjaromgulite Meeht́gulikoć ṭoḱ raput́ket́a. Ente enko ringĩiyana. Aurilê uduṕmea Luṭkumhaṛamtakintaḱre! Babado Paṭi rekinn tasitukavat́mea; Simko jom cabaket́akoć menyat́a.</p><p>Ente Haṛam-Buḍiataḱre enkatêkô uduṕket́a. Buḍia kísioḱtana: Cenaḱlaṅ joóma! soben Simko jom cabaket́a. Ne Kasrakoṛa Dasi kalaṅ rikaićań metat́mea; rikaić gealaṅemm menket́a."</p><p>Miat́ Babajaṅ en Kasrakoṛa halaṅruaaket́ać. Paṭireć emket́a, Paṭi perećyana; Oaḱteć idiket́a. Sehlreć emket́a, Sehl perećyana. Ṭunkireć emket́a, Ṭunki perećyana. Haṭaḱreć emket́a, Haṭaḱ perećyana.</p><p>Ente Haṛam-Buḍiakin nelket́a.</p><p>'Okoćaḱm kumbuuket́a?' mentekinn kulićtana.</p><p>"Jetaćaḱ Jiaṅkin Tataṅkin kań kumbuuakat́a. Abuaḱge saṛatiṅtana baṛatiṅtana. Siṅbongać emabutana."</p><p>Ente onḍoḱ eṭaḱ hulaṅ: Aben hale! Jiaṅkin Tataṅkin Lupuḱlat́ baitukavańben, Gaote hayayat́ińa menteć kajivakintana. Ente enkin Lupuḱlat́kinn baivat́ića. Ente Lupuḱlat́ saṕket́têć senoḱyana Hasurhonkotaḱ inuṅte.</p><p>Ente enko: Mara Lupuḱlat́ katitaame, oṛaumekô metaićtana. Ente enko katiket́a, kako ṭoḱket́a. Mar nahḱdo, ape oṛauèpeć metat́koa. Enteć katiket́a. Katikotako raput́oḱtana, Meeht́katiko Lupuḱlat́katite. Ente enko ringĩiyana.</p><p>Ente Hasurhonko Meeht́eć adit́ket́koa. Ente: 'Dea! Caulijaṅ nelvaleme Kasrakoṛa!'kô metaićtana.</p><p>'Duṕó kań daea, Gao hasuyat́ińa, celekatêń nelvapea' menteć kajiruaavat́koa. 'Ente Setaḱ hućoḱpeń uduṕvapea.'</p><p>Ente enko Setaḱkô senruaayana. Cia? 'Celekatêm namket́a'kô kuliyat́ića.</p><p>Siṅbongare Punḍisim bongaićpe, imitaṅtâpe meeht́oḱa.</p><p>Ente enko Punḍisimko bongaket́ića; ente huḍiṅlekatako meeht́yana. Enteko rasikayana.</p><p>Ente onḍoḱ eṭaḱ-eṭaḱ hulaṅtako adit́yana. Ente onḍoḱ Caulijaṅko idiruaaića. Daea nelalem Caulijaṅ, meeht́tale adit́yana. Hela Gaote kań duṕdaeać metakotana. Ente Hasurhonko hućoḱruaatanko taekena. Ente: da! emvańpe, gitićnellekaań, Setaḱ ruaapeć kajiruaavat́koa. Setaḱ aṅyanci en Hasurhonko sennamket́ića. Ciam nelvat́lea menteko kuliyat́ića. Punḍimerom bongaićpe, huḍiṅlekape meeht́oḱa. Ente Meromko bongakét́ićteko meeht́yana. Ente enko rasikayana.</p><p>Ente onḍoḱ eṭaḱ hulaṅ...</p><p>Siṅgbongare Balećminḍi bongaićpe. Enko Balećminḍiko bongaket́ićte Meeht́ huḍiṅlekagetako meeht́yana. Ente enko, bugiùduṕvat́buać menteko rasikayana.</p><p>Ente eṭaḱ hulaṅ onḍoḱtako adit́yana...</p><p>Ciam namvat́lea menteko kuliyat́ića. Heań namvat́pea mente'ć kajivakotana: Hoodãeyanatapeać metat́koa. Enate enko haikateyana. Hela Kasrakoṛa, okorele namićako kajiruaatana. Jú! senoḱpe Doisaparganate, Kukuraparganate; enre Munḍako menaḱkoa. Kulikope! ci akiriṅkoape mente kulikope. Hela cekanaḱteko emalea, cenaḱtele kiriṅićako metaićtana. Ente: ne Kakarukin Samaomeń emapetana; senoḱpe jú! Kiriṅteć metat́koa.</p><p>Ente enko Doisaparganateko senoḱyana: Ci hale! Hookope akariṅkoa ci menteko kuliyat́koa; bongaićale!</p><p>Okoća namtana Engateaḱ Roga! dalićpe! Mit́balećaetebu asultat́ića! Bongaićnić okoć namtana dalićpe!</p><p>Ente enko niryana. Enate Kasrakoṛako metaićtana: Hela kale namket́ića Hoo!</p><p>Celekape kajiket́a?</p><p>Cigeu! Honkope akiriṅkoa ci? bongaićale mentele kajivakotana.</p><p>Enaat́do? ć metakotana.</p><p>Niryanaleko metaićtana.</p><p>Ańgea endo! bongakińpeć metakotana. Gaote eraḱgeń dukutana, Nida-Singi Harangige lingitana menteć kajivakotana.</p><p>Ente Luṭkumhaṛam Luṭkumbuḍia kaliṅ emmea mentekin kajiruaaićtana; okoć Oaḱ horwvaliṅa?</p><p>Enkineć metakintana: Bongakeińkako Jiaṅkin Tataṅkin!</p><p>Ká amó! okoć aliṅdo asulliṅa?</p><p>Aloben uṛuḱoḱa! asuloḱgeaben. Abentaḱreń kajitukatana. Ci nea Kajiń uduṕvabentanać metat́kina. Ape Munḍahonkotaḱre ne Kaji taenka menteć kajitukavat́kina. Hatutalare Pãṛahon Siṅsubare duṕatukaićań. Enić mainvabenać, Bahre mit́sa, Bataulire mit́sa, Mageremit́sa.</p><p>Enkin: hé mar endo! ne kaji kaliṅ riiṅea mentekin kajiruaaićtana.</p><p>Ente Hasurhonko idiket́ića bongaić lagit́.</p><p>Ente enko auriko bongaić sidareć kajivat́koa: Punḍimerom poṭaićpe Úr, Nauaganḍikin baiepe, Nauabingal baiepe, Babaholoṅ ruṅepe, Kodeholoṅ ruṅgunḍaepe; Dinḍakuṛikin ruṅeka menteć kajivat́koa, kaṭaṕakaante.</p><p>Mar nahḱdo ilt́epe!</p><p>Ente en Kuṭite bolotan imitaṅeć kajitukavakotana: Dinḍakuṛikin siput́eka, api mah kaṭaṕakaante. Nida-Singikin siput́eka. Sutambinḍa Naua Caṭute Daḱkin aguka, Ulidauratekin hirciẽećeka! Mar! nahḱdoń boloyana, ilt́keset́ińpe!</p><p>Enatedokin siput́ket́a Nida-Singi. Enatedo api mah hobayanci Sutambinḍa Naua Caṭute Daḱkin agulet́a, Ulidauratekin hirciẽećket́a. Enate Kuṭikin ruṅùṭũuket́a.</p><p>Enate aṅtanleka turtanlekać olt́lena. Sonarupategeć somparaoakana; Loṭatãṛigeć saṕana.</p><p>Onḍoḱge menaḱ ci menako kuliyat́ića.</p><p>Hé! hé! sangi menaḱa menteć kajivakotana. Hagape sangia, apedo purak;pe aguea. Enate: Kuṭiundute bolopeć metavat́koa, Koṛahonkosekar! Koṛahonko agucabaepe; tayomtepe repeća karedo. Ente, Sirmare Samaomdidi Rupadidikin jalatiṅtana. Mar suba seromílte nelnamvakoben, Cuṭikaṅsaílte nelnamvakoben, merako ukuna, menteć kajivakotana.</p><p>Hasurhonkodo: cabayanale menteko kajivaićtana. Koṛahonkosekar sobenle agucabaket́koa.</p><p>Ente enko sobenko bolocabayanci: mar na Kuṛiko! ílt́keset́epe Bicatoroć Kuilalopoṅte! Ilt́eset́ket́ako. Mar na Kuṛiko! Sengel junḍi ado siput́epe! Siput́yat́ako; enatedo Kuṭicetanre Kuilako dulyat́a ado esuko siput́yada. Cãicũitanko reḱgoćentana.</p><p>Helaea! am cakat́ket́leako metavaićtana.</p><p>Mar na Kuṛiko siput́epe! repećtanako, koko dongooḱtana! sekaage siput́epe!</p><p>Entedo ladaladatan olt́tana Mayom Geṛahorate Narihorate.</p><p>Helaeam! cakat́ket́lea, ci Mayom neadoko metavaićtana.</p><p>Kana! Kuṛiko, Pánkasailiko jomtana, enako bećolt́yada. Mar na Kuṛiko! anjaa siput́taṕepe, sekaage!</p><p>Ente, rongoyan torket́koci, ruṅuṭũeepe menteć kajivat́koa.</p><p>Enteko ruṅuṭũeket́a. Jaṅsekargeko namket́a, ranka-roṛećtanko namket́a.</p><p>Helaeam bedaket́lea! neleka mente kale cirgalket́mea! Koṛakotale siput́goćiciket́leam menteko kajivaićtana.</p><p>Hela na! Kerkeṭajagu, Diṅcuamaru kuldutamket́kinań. Enkinaḱ Kaji kape manatiṅyana menteć kajivakotana. Ente: ańaḱ Anacupe manatiṅa ci nahḱ menteć kulikotana.</p><p>Héle manatiṅako menket́a. Kale manatiṅoḱre celekatele asuloḱaonḍoḱko metavaićtana.</p><p>Hé mar endo! Asuloḱhorań uduṕvapea menteć kajiruaavakotana.</p><p>Páṭguru Turacelakineń rikatukakintana. Hulabaa Caulijaṅ, seṭećbaa Kudijaṅ Diasengel Porosengelteko salanam pitinampea. Páṭguru Turacela enkintaḱre alope ukuna menteń kajivapetana.</p><p>Hatutalare Hoohon Pãah taena, Siṅsuba, Darusuba. Manatiṅpeaćeć metat́koa.</p><p>Enate enić Sirmateć rakaṕentana.</p><p>Entedo en Hasurkuṛiko enićaḱ Lijaḱreko saṕentana. Ente Cuṭaùṕreć saṕket́koci koṭaenḍaḱket́koać.</p><p>Burure iuḱyanić Burubongayanać, Ikirre iuḱyanić Ikirbongayanać, Piire iuḱyanić onḍoḱ Lórtunḍukore Nagebongayanać; ente Maraṅburureć iuḱyana Maraṅbongayanać, Desaulire iuḱyanić Desaulibongayanać, Condoikirre iuḱyanić Condoikirbongayanać, Canḍire iuḱyanić Canḍibongayanać.</p>